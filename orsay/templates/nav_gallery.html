<div class="row align-items-center">
  <div class="col-md-1">
    {% if prev %}
      <a href="{{prev}}" class="btn btn-sm btn-outline-secondary">&lt;&lt;</a>
    {% endif %}
  </div>
  <div class="col-md-10 text-center">
    <h2> {{title}} </h2>
  </div>
  <div class="col-md-1 text-right"> 
    {% if next %}
      <a href="{{next}}" class="btn btn-sm btn-outline-secondary">&gt;&gt;</a>
    {% endif %}
  </div>
</div>
